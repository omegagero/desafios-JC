<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style1.css">
    <title>01</title>

    <style>


        .container img.red-border {
            border: 2px solid red;
        }

    </style>
</head>
<body>

    <!-- por algún motivo que aún ignoro Mozilla no me aguantó mi código. Un "amigo" me recomendó crear el cambio con estilo CSS, y voilá -->

    <div class="container">
        <img src="https://placedog.net/640/480?r" alt="dog" onclick="toggleBorder()">
    </div>

    <script>
        function toggleBorder() {
            var img = document.querySelector('.container img');
            img.classList.toggle('red-border');
        }
    </script>



</body>
</html>
