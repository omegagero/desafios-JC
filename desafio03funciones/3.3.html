<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.3 Ejercicio keydown</title>
</head>
<body>
    
<div id="key" style="width: 200px; height: 200px; border: 2px solid black; background-color: white;"></div>
<div id="contenedor"></div>




<script>
var event
document.addEventListener('keydown', function (event) {
if (event.key === 'a'|| event.key === "A") {
    document.getElementById("key").style.backgroundColor = "pink";
} 
else if (event.key === 's' || event.key === "S") {
    document.getElementById("key").style.backgroundColor = "orange";
}
else if (event.key === 'd' || event.key === "D"){
    document.getElementById("key").style.backgroundColor = "lightblue";
}})


document.addEventListener('keydown', function (event) {
if (event.key === 'q'|| event.key === "Q") {

    eliminarElemento()
    agregarElemento()
    document.getElementById("contenedor2").style.backgroundColor = "purple";
} 
else if (event.key === 'w' || event.key === "W") {
    eliminarElemento()
    agregarElemento()
    document.getElementById("contenedor2").style.backgroundColor = "grey";
}
else if (event.key === 'e' || event.key === "E"){
    eliminarElemento()
    agregarElemento()
    document.getElementById("contenedor2").style.backgroundColor = "brown";
}})


function agregarElemento() {

// Obtenemos el elemento contenedor por su ID
contenedor = document.getElementById("contenedor");
// Creamos un nuevo elemento <div>
nuevoElemento = document.createElement("div");

//nuevoElemento = document.getElementById("key").cloneNode(true);
nuevoElemento.style.width = "200px";
nuevoElemento.style.height = "200px";
nuevoElemento.style.backgroundColor = "white";
nuevoElemento.style.border = "2px solid black";
nuevoElemento.id = "contenedor2"
// Asignamos un texto al nuevo elemento

// Agregamos el nuevo elemento al contenedor
contenedor.appendChild(nuevoElemento);




}

function eliminarElemento() {
contenedor = document.getElementById("contenedor");
// Obtenemos todos los elementos <div> dentro del contenedor
elementos = contenedor.querySelectorAll("div");
// Verificamos si hay elementos para eliminar
if (elementos.length > 0) {
// Eliminamos el Ãºltimo elemento agregado
contenedor.removeChild(elementos[elementos.length -1]);
}
}







</script>


</body>
</html>
