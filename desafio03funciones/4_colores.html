<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" style="width: 200px; height: 200px; background-color: blue;"></div>
    <div id="div2" style="width: 200px; height: 200px; background-color: red;"></div>
    <div id="div3" style="width: 200px; height: 200px; background-color: green;"></div>
    <div id="div4" style="width: 200px; height: 200px; background-color: yellow;"></div>

    <script>

        function anegro(divs){
           divs.currentTarget.style.backgroundColor = "black";
            }
            document.querySelectorAll("div").forEach(function(div) {
      div.addEventListener("click", anegro);
    });
    </script>
   
</body>
</html>
